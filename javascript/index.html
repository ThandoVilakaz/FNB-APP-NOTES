    <body>
        <h1 id="heading1">This is the heading</h1>

        <p id="paragraph2"></p>

            //Variables
            var text1;

            var text3;

            var numB = 10;

            document.getElementById("paragraph1").innerHTML = (text2 + text3);

        </script>
