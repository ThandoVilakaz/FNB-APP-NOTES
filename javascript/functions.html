    <body>
        <h1 id = "heading" onclick="changeText()">JavaScript</h1>
        <p id="addition"></p>

        <script>
            //addNumbers(10, 7); //calling the function(caller)
            document.getElementById("addition").innerHTML = addNumbers(10, 20); //outputing the function(the results of the function)

                if(document.getElementById("heading").innerHTML =='JavaScript'){
                    document.getElementById("heading").innerHTML='is awesome'

                }
            }
         //The brackets of the function actually recieve data(The data the fuction needs to recieve)

            }
